---
layout: base
---

<section>
  <div class="hero-unit" style="background-image: url('{{ page.hero-image | prepend: site.baseurl }}')">
    <div class="usa-grid">
      <div class="usa-width-whole hero-content">
        <h1 style="font-family: 'Poppins', sans-serif; COLOR: #FFFFFF; font-size: 26px;">{{ page.hero-text }}</h1>
        <BR>
        <h1 style="font-family: 'Caveat', cursive; COLOR: #FFFFFF; font-size: 60px;">{{ page.hero-byline }}</h5>
        <a class="usa-button" href="{{ page.hero-button-link | prepend: site.baseurl }}">{{ page.hero-button-text }}</a>
      </div>
    </div>
  </div>
</section>


<section class="usa-grid usa-section">
  {{ content }}
</section>
