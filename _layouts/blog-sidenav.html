---
layout: base
---

  <div class="usa-section" style="background-image: url('{{ page.background-image | prepend: site.baseurl }}'); height: auto;">
    <section class="usa-grid">
        <h1 style="font-family: 'Poppins', sans-serif; COLOR: #515151; font-size: 42px; align: left;">{{ page.hero-text }}</h1>
      </section>    
  </div>

  	
<div class="usa-grid">
  <div class="usa-width-two-thirds">
   <font style="font-size:18px;">
    {{  content  }}
    </font>
  </div>
  <div class="usa-width-one-third">
    <a href="{{ page.attachment | prepend: site.baseurl }}"><button class="usa-button-gray usa-button-big">{{ page.button }}</button></a>
   <h6 class="usa-heading-alt">{{ page.navtitle }}</h6>
        <nav>
            <ul class="usa-sidenav-list">
                <li>
                    <a href="{{ page.relatedurl | prepend: site.baseurl }}" class="usa-current">{{ page.related }}</a>
                </li>
            </ul>
        </nav>
  </div>                           
 </div>
