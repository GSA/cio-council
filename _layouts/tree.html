---
layout: base
---
<link rel="stylesheet" href="../../tree/Treant.css">
<link rel="stylesheet" href="../../tree/collapsable.css">
<link rel="stylesheet" href="../../tree/vendor/perfect-scrollbar/perfect-scrollbar.css">

<section >
  <div class="standard-unit" style="background-image: url('{{ page.background-image | prepend: site.baseurl }}'); height: 200px;">
    <section class="usa-grid usa-section">
        <div  style="position: absolute; bottom: 0;">
        <h1 style="font-family: 'Poppins', sans-serif; COLOR: #515151; font-size: 42px; align: left;">{{ page.hero-text }}</h1>
        </div>
      </section>
  </div>
</section>

<section>

     <div class="chart" id="collapsable-example"></div>
     <script src="../../tree/vendor/raphael.js"></script>
     <script src="../../tree/Treant.js"></script>

     <script src="../../tree/vendor/jquery.min.js"></script>
     <script src="../../tree/vendor/jquery.easing.js"></script>


     <script src="../../tree/collapsable.js"></script>
     <script>
         tree = new Treant( chart_config );
     </script>
</section>


<BR><BR>


{% if page.banner-heading %}
<section class="usa-section banner tagline" style="background-color: #a1b1bc;">
  <div class="usa-grid">

    <div class="usa-width-one-whole usa-end-row">

<!--
    <div class="usa-width-whole hero-content">
  -->
<h2>{{ page.banner-heading }}</h2>
      {% if page.banner-text %}
        <p>{{ page.banner-text }}</p>
      {% endif %}
      {% if page.banner-button-text %}
      <div class="center-content">
        <a href="{{ page.banner-button-link | prepend: site.baseurl }}" class="usa-button">{{ page.banner-button-text }}</a>
      </div>
      {% endif %}
    </div>
  </div>
</section>
{% endif %}

    <BR>
