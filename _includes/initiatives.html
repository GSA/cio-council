<section class="usa-section">
<section class="usa-graphic_list">
{% for event in site.initiatives %}
  {% assign half = forloop.index | modulo: 2 %}
  {% if half == 1 %}
  <div class="usa-width-one-half usa-end-row usa-media_block">
  {% else %}
  <div class="usa-width-one-half usa-media_block">
  {% endif %}
    <div class="usa-media_block-img team-image" style="background-image: url({{ event.image | prepend: site.baseurl }});" role="image" aria-label="{{ event.name }}"> alt="{{ event.img-alt }}" </div>
    <div class="usa-media_block-body">
      <h3>
        <a href="{{ site.baseurl }}{{ event.url }}">
          {{ event.title }}
        </a>
      </h3>
      <p>{{ event.description | strip_html | truncatewords:15  }}</p>
    </div>
  </div>
{% endfor %}
</section>
</section>
