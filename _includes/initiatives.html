<section class="usa-graphic_list">
{% for post in site.initiatives %}
  {% assign half = forloop.index | modulo: 2 %}
  {% if half == 1 %}
  <div class="usa-width-one-half usa-end-row usa-media_block">
  {% else %}
  <div class="usa-width-one-half usa-media_block">
  {% endif %}
    <div class="usa-media_block-img team-image" style="background-image: url({{ post.image | prepend: site.baseurl }});" role="image" aria-label="{{ post.name }}"></div>
    <div class="usa-media_block-body">
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
      <p>{{ post.description | strip_html | truncatewords:15  }}</p>
    </div>
  </div>
{% endfor %}
</section>
